<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <style>
        button:hover {
            transform: scale(1.1);
            transition: all 10s;
        }
    </style>
</head>
<body>
    <form action="" method="post"> 
        <fieldset>
            <legend> Cadastro </legend>
            <p>
                <label for="nome"> Qual o seu nome? </label>
                <input type="text" name="nome" id="nome" maxlength="900">
            </p>
            <p>
                <label for="nome"> Crie um nome de usuário: </label>
                <input type="text" name="nome" id="nome" maxlength="900">
            </p>
            <p>
                <label for="email"> Coloque o seu e-mail: </label>
                <input type="email" id="email" maxlength="200">
            </p>
            <p>
                <label for="senha"> Crie sua senha: </label>
                <input type="password" id="senha" maxlength="30">
            </p>
            <p>
                <input type="radio" name="Sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="Sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento">
            </p>
        </fieldset>
    </form>
    <button> Registrar </button>
</body>
</html>
